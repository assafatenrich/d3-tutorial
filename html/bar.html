
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Bar Graphs</title>
        <script type="text/javascript" src="../js/d3.v3.js"></script>
        <link rel="stylesheet" type="text/css" href="../css/styles.css">
               
    </head>
    <body>
        <script type="text/javascript">
        
        var w = 500;
        var h = 200;
        var barPadding=1;   
        var svg = d3.select("body").append("svg").attr("width", w).attr("height", h);                  
        var dataset = [];  
        var datasize=Math.round(20+Math.random()*20);                    
        for (var i = 0; i < datasize; i++) {           
            var newNumber = Math.round(Math.random() * 100);  
            dataset.push(newNumber);             
        }
        svg.selectAll("rect").data(dataset).enter().append("rect")
        .attr("x", function(d,i) {return i*(w/dataset.length);})
        .attr("y", function(d,i) {return h-d;})
        .attr("width", w/dataset.length-barPadding)
        .attr("height", function(d) {return d;})
        .attr("fill", function(d) {return "rgb(0,0,"+ (d*10) +")";});
        
        svg.selectAll("text").data(dataset).enter().append("text")
        .text(function(d) {return d;})
        .attr("x", function(d, i) {return i * (w / dataset.length)+(w/dataset.length-barPadding)/2 ;})
        .attr("y", function(d) {return (d<15)?h-d:h - d + 15;})
        .attr("font-family", "sans-serif")
        .attr("font-size", "11px")
        .attr("fill", function(d) {return (d<15)?"black":"white";})
        .attr("text-anchor", "middle");
        // svg.append('line')
        // .attr("x1",50)
        // .attr("y1", h/5)
        // .attr("x2",500)
        // .attr("y2",h/5)
        // .attr("stroke", "green")
        // .attr("stroke-width", 0.5);

        </script>
    </body>
</html>
