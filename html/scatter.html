
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Bar Graphs</title>
        <script type="text/javascript" src="../js/d3.v3.js"></script>
        <link rel="stylesheet" type="text/css" href="../css/styles.css">
               
    </head>
    <body>
        <script type="text/javascript">
        
        var w = 1300;
        var h = 700;
        var barPadding=1;   
        var svg = d3.select("body").append("svg").attr("width", w).attr("height", h);                  
        var dataset = [];  
        var datasize=Math.round(20+Math.random()*150);                    
        for (var i = 0; i < datasize; i++) {           
            var x = Math.round(Math.random() * w);  
            var y = Math.round(Math.random() * h);
            var r = Math.round(Math.random()* 50);
            var R = Math.round(Math.random()*256);
            var G = Math.round(Math.random()*256);
            var B = Math.round(Math.random()*256);
            var A = Math.random();
            dataset.push([x,y,r,R,G,B,A]);             
        }
        svg.selectAll("circle").data(dataset).enter().append("circle")
        .attr("cx", function(d) {return d[0];})
        .attr("cy", function(d) {return d[1];})
        .attr("r", function(d) {return d[2];})        
        .attr("fill", function(d) {return "rgba("+d[3]+","+d[4]+","+d[5]+","+d[6]+")";});
        
        svg.selectAll("text").data(dataset).enter().append("text")
        .text(function(d) {return d[0]+","+d[1];})
        .attr("x", function(d) {return d[0];})
        .attr("y", function(d) {return d[1];})
        .attr("font-family", "sans-serif")
        .attr("font-size", function(d) {return d[2]/2})
        .attr("fill", "black")
        .attr("text-anchor", "middle");


        </script>
    </body>
</html>
